version: 0.0
os: linux

files:
  - source: frontend
    destination: /home/ubuntu/angel/frontend

hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 60
      runas: ubuntu

  # First, setup Node & npm as root
  BeforeInstall:
    - location: scripts/setup_node.sh
      timeout: 300
      runas: root
    - location: scripts/stop.sh
      timeout: 60
      runas: ubuntu

  AfterInstall:
    - location: scripts/install.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ubuntu
