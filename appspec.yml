version: 0.0
os: linux

files:
  - source: frontend
    destination: /home/ubuntu/angel/frontend

hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 60
      runas: ubuntu

  BeforeInstall:
    # Install Node 20.x as root
    - location: scripts/node_setup.sh
      timeout: 300
      runas: root

    # Stop the old app (if still running)
    - location: scripts/stop.sh
      timeout: 60
      runas: ubuntu

    # Fix ownership so ubuntu can write files
    - location: scripts/fix_perms.sh
      timeout: 60
      runas: root

  AfterInstall:
    # Now run your existing install (npm install/build) as ubuntu
    - location: scripts/install.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ubuntu
